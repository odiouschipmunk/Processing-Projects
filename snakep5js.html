    <!DOCTYPE html>
    <html lang="en">
    <title>Snake game</title>

    <head>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/p5.js"></script>
      <meta charset="utf-8" />

    </head>

    <body>
    </body>

    </html>
    <script>
      var s;
      var w;
      var scl = 10;
      var framert = 10;
      var food;
      var x = 3;

      function setup() {
        createCanvas(600, 600);
        frameRate(framert);
        s = new Snake();
        // w = new wall();
        pickLocation();
      }

      function mousePressed() {
        s.reset();
      }

      function draw() {
        background(51);
        s.death();
        s.update();
        s.show();
        s.win();
        fill(255, 0, 0);
        rect(food.x, food.y, scl, scl);
        if (s.eat(food)) {
          pickLocation();
        }
        if (s.lives > 1) {
          text("You have " + s.lives + " lives left", 200, 100);
        }
        if (s.lives === 1) {
          text("You have " + s.lives + " life left", 200, 100);
        }
        if (s.lives < 1) {
          text("You are dead. Click to reset and play again. Your final score was:    " + s.total, 20, 100);
        }
        if (s.total > x) {
          framert += 5;
          frameRate(framert);
          // console.log(x);
          x += 3;
        }
        //console.log(x);
        //      s.total++;
      }


      function pickLocation() {
        var col = floor(width / scl);
        var rows = floor(height / scl);
        food = createVector(floor(random(col)), floor(random(rows)));
        food.mult(scl);
      }

      function keyPressed() {
        if (keyCode === UP_ARROW) {
          s.dir(0, -1);
        }
        if (keyCode === DOWN_ARROW) {
          s.dir(0, 1);
        }
        if (keyCode === LEFT_ARROW) {

          s.dir(-1, 0);
        }

        if (keyCode === RIGHT_ARROW) {
          s.dir(1, 0);
        }
      }


      function Snake() {
        this.x = 0;
        this.y = 0;
        this.xspeed = 0;
        this.yspeed = 0;
        this.total = 0;
        this.tail = [];
        this.lives = 3;
        this.dir = function (x, y) {
          this.xspeed = x;
          this.yspeed = y;
        }
        this.update = function () {

          if (this.total === this.tail.length) {
            for (var i = 0; i < this.total - 1; i++) {
              this.tail[i] = this.tail[i + 1];
            }

          }
          this.tail[this.total - 1] = createVector(this.x, this.y);

          this.x = this.x + this.xspeed * scl;
          this.y = this.y + this.yspeed * scl;
          this.x = constrain(this.x, 0, width - scl);
          this.y = constrain(this.y, 0, height - scl);

        }
        this.eat = function (pos) {
          var d = dist(this.x, this.y, pos.x, pos.y);
          if (d < 1) {
            this.total++;
            return true;
          } else {
            return false;
          }
        }


        this.death = function () {
          for (var i = 0; i < this.tail.length; i++) {
            var pos = this.tail[i];
            var d = dist(this.x, this.y, pos.x, pos.y);
            if (d < 1) {
              this.total = 0;
              this.tail = [];
              this.lives--;
              x = 3;
              framert = 10;
            }
          }
        }

        this.show = function () {
          for (var i = 0; i < this.tail.length; i++) {
            rect(this.tail[i].x, this.tail[i].y, scl, scl);
          }

          fill(255);
          rect(this.x, this.y, scl, scl);
        }

        this.reset = function () {
          this.x = 0;
          this.y = 0;
          this.xspeed = 0;
          this.yspeed = 0;
          this.total = 0;
          this.tail = [];
          this.lives = 3;
          x = 3;
          framert = 10;
        }

        this.win = function () {
          if (s.total > 8) {
            text('You win!', 100, 300);
          }
        }


      }

      
      
    </script>
